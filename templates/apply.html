<!DOCTYPE html>
<html>
<head>
    <title>Apply Coupon</title>
</head>
<body>
    <h1>Apply Coupon</h1>
    {% if error_message %}
        <p>{{ error_message }}</p>
    {% endif %}
    <form method="post" action="/apply">
        {% csrf_token %}
        <label for="code">Coupon Code:</label>
        <input type="text" id="code" name="code" required>
        <button type="submit">Apply</button>
    </form>
</body>
</html>
