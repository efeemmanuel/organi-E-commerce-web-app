{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    display: flex;
    max-width: 900px;
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    width: 100%;
}

.form-section {
    flex: 1;
    padding: 30px;
    display: flex;
    flex-direction: column;
}

.back-link {
    text-decoration: none;
    color: #333;
    font-size: 14px;
    margin-bottom: 20px;
}

h1 {
    font-size: 24px;
    margin-bottom: 20px;
}

form {
    display: flex;
    flex-direction: column;
}

.form-group {
    margin-bottom: 15px;
}

input[type="text"],
input[type="email"],
input[type="password"],
input[type="checkbox"] {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
    width: 100%;
}

.checkbox-group {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
}

.checkbox-group input {
    margin-right: 10px;
}

.checkbox-group label a {
    color: #3E36B0;
    text-decoration: none;
}

button,
input[type="submit"] {
    background-color: #e0e0e0;
    color: #ccc;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
    width: 100%;
}

button:hover,
input[type="submit"]:hover {
    background-color: #7fad39;
    color: #ffffff;
}

.info-section {
    flex: 1;
    background-color: #7fad39;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 30px;
    position: relative;
	
}

.info-content {
    text-align: center;
	color: white;
}

.info-content img {
    width: 300px;
   height: 300px;
    border-radius: 5%;
    margin-bottom: 20px;
}

.invoice-created {
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #FFE9D6;
    padding: 10px;
    border-radius: 5px;
    margin-bottom: 20px;
    font-size: 14px;
}

.invoice-created .icon {
    color: #7fad39;
    font-size: 18px;
    margin-right: 10px;
}

h2 {
    font-size: 18px;
    color: #333;
    margin-bottom: 10px;
}

p {
    font-size: 14px;
    color: #555;
}

@media (max-width: 768px) {
    .container {
        flex-direction: column;
        box-shadow: none;
    }

    .form-section {
        margin-top: 60%;
    }

    .info-section {
        visibility: hidden;
        
    }
    
}



</style>
<body>
    <div class="container">


    
        <div class="form-section">
            <a href="/" class="back-link">‚Üê Go back</a>
            <h1>Let's get started!</h1>
            <br>
            <form method="POST">
                {% csrf_token %}
                
                <!-- Username Field -->
                <div class="form-group">
                    <input type="text" name="{{ form.username.html_name }}" placeholder="Enter username" required autofocus>
                </div>

				

                <!-- Password1 Field -->
                <div class="form-group">
                    <input type="password" name="{{ form.password.html_name }}" placeholder="Enter password" required>
                </div>


             

                <div style="padding: 20px;">
                    <span>Already have an account? <a href="/signup">Sign up</a></span>
                </div>

                <input type="submit" class="but btnss" value="Sign in">
            </form>
        </div>


        
        <div class="info-section">
            <div class="info-content">
                <img src="{% static 'img/signup.png' %}">
               
                <h2 style="color: white;">Seamless Shopping!</h2>
                <p style="color: white;">Experience the best shopping at a GO!</p>
            </div>
        </div>



       
    </div>
</body>
</html>
